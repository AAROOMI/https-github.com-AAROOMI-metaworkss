  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      
      /* Force Normal Weight Globally */
      * {
        font-weight: 400 !important;
      }
      
      h1, h2, h3, h4, h5, h6, b, strong, .font-bold, .font-semibold, .font-black {
        font-weight: 400 !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Sentient Supreme: Galaxy of Stars Animation */
      @keyframes galaxy-stars {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      .galaxy-bg {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: galaxy-stars 60s linear infinite;
        opacity: 0.3;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      /* Glowing Boundary for Fields */
      @keyframes border-glow-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .active-field-glow {
        position: relative;
        z-index: 10;
        border: 2px solid transparent !important;
        background-clip: padding-box;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      }

      .active-field-glow::after {
        content: '';
        position: absolute;
        top: -3px; left: -3px; right: -3px; bottom: -3px;
        background: linear-gradient(45deg, #14b8a6, #ffffff, #14b8a6, #ffffff);
        background-size: 400% 400%;
        z-index: -1;
        border-radius: 0.8rem;
        animation: border-glow-move 3s ease infinite;
        opacity: 1;
      }

      /* Sentient Supreme: Moving Ring Animation with White Glowing Strip */
      @keyframes rotate-ring {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .ring-wrapper {
        position: relative;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .moving-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        padding: 2.5px;
        background: conic-gradient(
          #14b8a6 0deg,
          #14b8a6 280deg,
          #ffffff 310deg,
          #ffffff 340deg,
          #14b8a6 360deg
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        animation: rotate-ring 1.5s linear infinite;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
      }

      .step-number {
        position: relative;
        z-index: 10;
        font-size: 13px;
        font-weight: 400 !important;
        color: #14b8a6;
      }

      .active-step .step-number {
        color: white;
      }

      .active-step-bg {
        position: absolute;
        inset: 5px;
        background: #14b8a6;
        border-radius: 50%;
        z-index: 1;
      }

      /* Active Sub-Category Sentient Glow */
      .sentient-nav-active {
        position: relative;
        background: rgba(20, 184, 166, 0.1) !important;
        box-shadow: 0 0 20px rgba(20, 184, 166, 0.25);
        border: 1px solid rgba(20, 184, 166, 0.5) !important;
      }

      .sentient-nav-active::after {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 0.75rem;
        padding: 2px;
        background: conic-gradient(
          transparent 0deg,
          transparent 300deg,
          #ffffff 330deg,
          #ffffff 360deg
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        animation: rotate-ring 2s linear infinite;
        pointer-events: none;
      }

      #loading-indicator {
        display: none !important; /* Sentient Supreme: T=0 start */
      }

      @media print {
        header, aside, .no-print, button, footer {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
    <script>
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
